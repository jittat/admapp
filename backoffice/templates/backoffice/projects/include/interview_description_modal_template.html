<div class="modal" id="interviewDescriptionPreviewId" tabindex="-1" role="dialog" aria-labelledby="interviewDescriptionPreviewTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="interviewDescriptionPreviewTitle">ตัวอย่างรายละเอียดการสัมภาษณ์</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	<div class="container-fluid">
          ...
	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script>
 $(function() {
   $(".interview-description-preview-buttons").click(function(){
     var url = $(this).attr('href');
     jQuery.get(url, function(data) {
       $('#interviewDescriptionPreviewId .modal-body .container-fluid').html(data);
       $('#interviewDescriptionPreviewId').modal();
     });
     return false;
   });
 });
</script>
