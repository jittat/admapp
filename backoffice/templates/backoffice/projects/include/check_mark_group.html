{% spaceless %}
  {% for mark in check_mark_group.get_check_mark_list %}
    <div class="border d-inline-block m0 p5 {{ mark.text_color }} bg-white">
      {% if mark.is_checked %}
        <i class="fa fa-circle"></i>
      {% else %}
        <i class="fa fa-circle-o"></i>
      {% endif %}
    </div>
  {% endfor %}
{% endspaceless %}
