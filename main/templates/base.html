{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'icon/favicon.ico' %}">
    
    <title>KU-TCAS'61</title>
    <!-- SWEET ALERT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.min.css">
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">        

    <!-- Custom styles for this template -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/major_multiple_selection.css' %}" rel="stylesheet">    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static 'lib/jquery/jquery-3.2.1.min.js' %}"><\/script>')</script>
    <script src="{% static 'lib/jquery/jq-ajax-progress.min.js' %}"></script>
   
    <!-- Jquery ui -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>        
    <script src="{% static 'lib/jquery/jquery.ui.touch-punch.min.js' %}"></script>
    {% block additional_head %}
    {% endblock %}
  </head>

  <body>
    
    {% block navbar %}
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        {% block navbar-brand %}
          <a class="navbar-brand" href="{% url 'main-index' %}">KU-TCAS'61</a>
        {% endblock %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        {% block navbar-additional %}
        {% endblock %}
      </nav>
    {% endblock %}
    
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    
    <!-- Sweetalert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.min.js"></script>
  
    <script src="{% static 'lib/bootstrap/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'lib/bootstrap/assets/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
