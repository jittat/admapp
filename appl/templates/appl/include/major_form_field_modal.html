<div class="modal" id="majorFormModal-{{ field.id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">คำถาม {{ field.rank }}: {{ field.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'appl:major-additional-form' major.id field.id %}">
          {% csrf_token %}
          <div class="form-group">
            {% if field.size == 'short' %}
              <small>กรอกคำตอบสั้น ความยาวไม่เกิน 200 ตัวอักษร</small> <span class="text-danger major-form-modal-errors"></span>
              <textarea class="form-control major-form-modal-inputs" name="answer" rows="3">{{ field.value.value|default_if_none:'' }}</textarea>
            {% elif field.size == 'paragraph' %}
              <small>เขียนอธิบายได้ ความยาวไม่เกิน 2000 ตัวอักษร</small> <span class="text-danger major-form-modal-errors"></span>
              <textarea class="form-control major-form-modal-inputs" style="field-sizing: content; min-height: 120px;" name="answer" rows="10">{{ f.value.value|default_if_none:'' }}</textarea>
            {% endif %}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" 
          class="btn btn-primary major-form-modal-submit-buttons" 
          data-field="{{ field.id }}"
          data-rank="{{ field.rank }}"
          data-valuesize="{{ field.text_size }}">บันทึกคำตอบ</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
