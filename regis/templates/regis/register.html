{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>ลงทะเบียนบัญชีผู้สมัครเข้าศึกษา</h2>
    <form action="{% url 'regis:register' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-lg btn-primary" value="ลงทะเบียน" />
    </form>
  </div>
</div>
{% endblock %}
