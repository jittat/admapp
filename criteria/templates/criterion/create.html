{% extends 'backoffice/base.html' %}
{% block content %}
{% load static %}
<div class="row">
  <div class="col-md-12">
    <h2>
      เพิ่มสาขา โครงการ{{ project.title }} ({{ admission_round }}) </h2>

    {% if notice %}
    <div class="alert alert-success">{{ notice }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div id="add-criterion-form"></div>
    </form>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Load our React component. -->

    <script src="{% static "react/CreateCriterionForm.js" %}" data-majors='{{ majors|safe }}'></script>
    <style>
      input.form-control:not(:focus):not(:hover),
      textarea.form-control:not(:focus):not(:hover) {
        border-width: 0;
      }

      input,
      textarea {
        resize: none;
      }
    </style>
  </div>
</div>
{% endblock %}
