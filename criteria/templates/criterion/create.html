{% extends 'backoffice/base.html' %}
{% block content %}
{% load static %}
<div class="row">
  <div class="col-md-12">
    <h2>
      เพิ่มเกณฑ์ โครงการ{{ project.title }} ({{ admission_round }}) </h2>

    {% if notice %}
    <div class="alert alert-success">{{ notice }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div id="add-criterion-form"></div>
      <button class="btn btn-primary" type="submit">สร้างเกณฑ์</button>
    </form>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- Load our React component. -->
    <!-- TODO: Remove mock -->
    <script src="{% static "react/CreateCriterionForm.js" %}" data-majors='{{ majors|safe }}'
      data-selected-majors='{{ data_selected_majors|safe }}'
      data-required='{{ data_required|safe }}'
      data-scoring='{{ data_scoring|safe }}'></script>
    <style>
      .table td {
        vertical-align: baseline;
      }

      td input.form-control:not(:focus):not(:hover),
      td textarea.form-control:not(:focus):not(:hover) {
        border-width: 0;
      }

      td input,
      textarea {
        resize: none;
      }

      .ui-autocomplete {
        max-height: 250px;
        overflow-y: auto;
      }
    </style>
  </div>
</div>
{% endblock %}
